- name: Centralisation
  id: main
  side: ""
  children:
    - name: École
      children:
        - name: Zimbra
          description: Zimbra est le serveur mail de l'école.
          icon: mail.svg
          invert-on-dark: true
          url: https://messagerie.ec-lyon.fr

        - name: Moodle
          description:
            "Sur le moodle on retrouve le contenu des différents cours. Il est
            divisé en trois serveurs : Pédagogie1, Pédagodie2 et Pédagogie3 pour les cours de 1A, 2A et 3A."
          icon: moodle.webp
          url: https://moodle.ec-lyon.fr

        - name: Scol
          description:
            Scol permet d'accéder à son planning et déclarer des absences. Dans l'onglet "Offre de Formation",
            on trouve aussi les descriptions des cours de 2 et 3a.
          icon: calendar.svg
          invert-on-dark: true
          url: https://scol.ec-lyon.fr

        - name: Campus
          description: Campus est l'intranet de l'école. On y trouve toutes les réponses concernant le parcours à Centrale Lyon, les démarches administratives pour les stages et les départs à l'étranger et bien plus encore.
          icon: centrale.webp
          url: https://campus.ec-lyon.fr

        - name: Plan PDF
          description:
            Le plan du campus pour ne pas perdre son temps à chercher le J12 ou
            le G8.
          icon: map.svg
          invert-on-dark: true
          url: https://www.ec-lyon.fr/sites/default/files/plan_campus_centrale_lyon_2023_web_0.pdf

        - name: Plan interactif
          description: Le plan du campus si vous cherchez un service de l'école.
          icon: interactif.png
          invert-on-dark: true
          url: https://umap.openstreetmap.fr/fr/map/services-du-campus-de-lecole-centrale-de-lyon_499828

    - name: Services d'ÉCLAIR
      children:
        - name: MyECL
          description:
            "MyECL est une plateforme dédiée à l'associatif centralien, on y trouve divers outils :
            calendrier, réservation de salle, prêt de matos, panier AMAP..."
          icon: myecl.png
          url: https://myecl.fr

        - name: ECLoud
          description: Service de cloud fourni sur demande aux associations et hébergé sur le serveur d'ÉCLAIR
          icon: ecloud.png
          url: https://ecloud.myecl.fr

        - name: Wiki
          description: Wiki fourni sur demande aux associations et hébergé sur le serveur d'ÉCLAIR
          icon: wiki.png
          url: https://wiki.myecl.fr

        - name: POUGNE
          description:
            "Service de gestion de projet hébergé sur le serveur d'ÉCLAIR
            (Project Organiser and Uniform Gestion Network for Engineers)"
          icon: pougne.png
          url: https://project.myecl.fr
          invert-on-dark: true

        - name: Rallly
          description: Alternative à Doodle et Framadate hébergé sur le serveur d'ÉCLAIR
          icon: rallly.png
          url: https://date.myecl.fr

        - name: HedgeDoc
          description: Editeur collaboratif pour faire des Markdown hébergé sur le serveur d'ÉCLAIR
          icon: hedgedoc.webp
          url: https://hedgedoc.eclair.ec-lyon.fr

    - name: Autres
      children:
        - name: Scolarité
          description:
            Les bulletins de notes de chaque semestre et le certificat de scolarité figurent sur Scolarité. Attention,
            le VPN de l'école est nécessaire pour y accéder.
          icon: student.svg
          invert-on-dark: true
          url: https://scolarite.ec-lyon.fr

        - name: Bibliothèque
          description:
            Le site de la Bibliothèque Universitaire permet de réserver un livre, vérifier
            les disponibilités ou passer une demande d'achat. Une importante collection de ressources numériques est aussi accessible depuis ce portail.
          icon: bibli.webp
          url: https://bibli.ec-lyon.fr

        - name: Zoom
          description:
            L'instance Zoom de l'école permet à tous de programmer des réunions
            Zoom sans contrainte ni en temps ni en nombre de participants.
          icon: zoom.webp
          url: https://ec-lyon-fr.zoom.us/

        - name: Gitlab
          description: L'instance Gitlab de l'école est un serveur de dépôt de code et de collaboration interne à Centrale Lyon. Elle permet d'héberger des projets d'enseignement ou de recherche.
          icon: gitlab.svg
          url: https://gitlab.ec-lyon.fr

        - name: Compétences
          description: Le site des compétences, recense les évaluations des professeurs et donne accès à un récapitulatif. L'accès nécessite d'être connecté au réseau interne de l'école ou au VPN.
          icon: competence.png
          invert-on-dark: true
          url: https://competences.ec-lyon.fr/

        - name: Conférences
          description: Le site des conférences permet de retrouver le planning des conférences à venir à l'école, utile pour valider l'UE PRO. L'accès nécessite d'être connecté au réseau interne de l'école ou au VPN.
          icon: person-chalkboard-solid.svg
          invert-on-dark: true
          url: https://conf.ec-lyon.fr

        - name: DSI
          description:
            Le site de la DSI regroupe des guides pour se connecter à internet, utiliser le VPN
            ou pour installer et utiliser les logiciels utiles (Matlab, Zoom...).
          icon: dsi.svg
          invert-on-dark: true
          url: https://dsi.ec-lyon.fr

- name: Associationalisation
  id: assos
  side: back
  children:
    - name: Bazar
      children:
        - name: Discord
          description: Discord pour tous les étudiant de Centrale fan de jeux, que ce soit des jeux de société ou des jeux vidéo.
          icon: discord.png
          invert-on-dark: true
          url: https://discord.gg/c2n6G7MURH

        - name: Facebook
          description: Page Facebook de l'association Centrale Lyon Bazar.
          icon: facebook.svg
          invert-on-dark: true
          url: https://www.facebook.com/BazarCentraleLyon

        - name: Commande Souk
          description: Cagnote pour la commande de pizzas pour le Souk (livraison vers 21h).
          icon: pizza.png
          url: https://collecte.io/commande-de-nourriture-pour-le-souk-1912781/fr

    - name: BDE
      children:
        - name: FB - AQH
          description:
            AQH ?! est le groupe Facebook réservé à la promotion des évènements
            associatifs à l'école.  On y trouve par exemple des annonces pendant les campagnes,
            des organisations de petit-dej, des week-ends BDS, des semaines 1A etc.
          icon: facebook.svg
          invert-on-dark: true
          url: https://www.facebook.com/groups/AQHAQHAQH

        - name: FB - MBP !
          description: Mamie Bons Plans ! est réservé à la promotion des partenariats centraliens.
          icon: facebook.svg
          invert-on-dark: true
          url: https://www.facebook.com/groups/mamiebonsplans

        - name: Instagram BDE
          description: Suis l'actualité associative de l'école sur le compte Instagram du BDE !
          icon: bde.webp
          url: https://www.instagram.com/bdecentralelyon/

    - name: BDL
      children:
        - name: FB - BDL
          description:
            À la recherche de ta izly, ta chaussure gauche ou encore tes souvenirs
            ? BDL permet la communication entre les élèves sur tous les sujets du quotidien
          icon: "facebook.svg"
          invert-on-dark: true
          url: https://www.facebook.com/groups/1524567274449574

    - name: BDS
      children:
        - name: Instagram BDS
          description: Suis l'actualité sportive de l'école sur le compte Instagram du BDS !
          icon: bds.webp
          url: https://www.instagram.com/bds_ecl/

    - name: Commuz'
      children:
        - name: Commuz'
          description:
            La Commuz' est une comédie musicale organisée chaque année par une équipe de 80 étudiants
            de l'École Centrale de Lyon et de l'emlyon business school.
          icon: commuz.svg
          url: https://commuz.fr/
    - name: Forum Perspectives
      children:
        - name: Forum Perspectives
          description:
            Le Forum Perspectives est le forum de recrutement organisé par l’école Centrale de Lyon
            et l’école des Mines de Saint-Étienne
          icon: forum perspectives.png
          invert-on-dark: true
          url: https://forum-perspectives.fr/

    - name: Pixel
      children:
        - name: Piwigo
          description: Toutes les photos et vidéos des évènements sont ici !
          icon: pixels.svg
          url: https://piwigo.myecl.fr

    - name: Planet
      children:
        - name: Insta Planet&Co
          description: Suis l'actualité de l'association Planet&Co sur son compte Instagram !
          icon: planet.png
          url: https://www.instagram.com/planetandcoecl/

    - name: RAID
      children:
        - name: RAID
          description:
            Le Raid Centrale Lyon est un événement organisé chaque année sur un weekend d’octobre
            qui regroupe plus de 300 participants et bénévoles issus d’écoles d’ingénieurs et de commerce françaises.
          icon: raid.webp
          url: https://raid.myecl.fr/
